<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sentence Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sentence Counter</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button onclick="countSentences()">Count Sentences</button>
    <p id="result">Number of sentences: 0</p>

    <script>
        function countSentences() {
            var text = document.getElementById("textInput").value;
            var sentenceCount = text.split(/[.!?]+\s*/).filter(Boolean).length;
            document.getElementById("result").textContent = "Number of sentences: " + sentenceCount;
        }
    </script>

</body>
</html>
